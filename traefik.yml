# traefik.yml
api:
  dashboard: true

log:
  level: DEBUG
  filePath: /log/traefik.log

accessLog:
  filePath: /log/access.json
  format: json
  fields:
    defaultMode: keep
    headers:
      defaultMode: keep

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false

entryPoints:
  web:
    address: ":80"
    forwardedHeaders:
      trustedIPs:
        - 172.31.0.0/16
        - 172.31.0.0/20
        - 172.31.32.0/20
        - 172.31.16.0/20

core:
  defaultRuleSyntax: v2