api:
  dashboard: true
  insecure: false

entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt

log:
  level: DEBUG
  filePath: "/log/traefik.log"
  format: common

accessLog:
  filePath: "/log/access.json"
  format: json

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    watch: true
    network: "traefik-net"
    exposedByDefault: false

serversTransport:
  insecureSkipVerify: true

certificatesResolvers:
  letsencrypt:
    acme:
      email: m.loulou9311@gmail.com
      storage: "/letsencrypt/acme.json"
      httpChallenge:
        entryPoint: web

http:
  routers:
    api-router:
      rule: "Host(`api.i-code.xyz`) || Host(`www.api.i-code.xyz`)"
      entryPoints:
        - web
        - websecure
      service: api-service
      tls:
        certResolver: letsencrypt

    router-router:
      rule: "Host(`router.i-code.xyz`) || Host(`www.router.i-code.xyz`)"
      entryPoints:
        - web
        - websecure
      service: router-service
      tls:
        certResolver: letsencrypt

  services:
    api-service:
      loadBalancer:
        servers:
          - url: "http://api:8055"

    router-service:
      loadBalancer:
        servers:
          - url: "http://router:8080"